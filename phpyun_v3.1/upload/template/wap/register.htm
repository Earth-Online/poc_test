{yun:}include file="$wapstyle/header_cont.htm"{/yun}
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js"></script>
<script>
function checkfrom(){
	var username=$("#username").val();
	if(username==""){
		alert("用户名不能为空！");
		return false;
	}else if(username.length<2||username.length>16){
		alert("用户名长度应在2-16位！");
		return false;
	}
	var email=$("#email").val();
    var myreg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((.[a-zA-Z0-9_-]{2,3}){1,2})$/;
    if(!myreg.test(email)){
		alert("邮箱格式错误！");
		return false;
	}
	var password=$("#password").val();
	var password2=$("#password2").val();
	if(password==""){
		alert("密码不能为空！");
		return false;
	}else if(password.length<6||password.length>20){
		alert("密码长度应在6-20位！");
		return false;
	}
	if(password!=password2){
		alert("两次密码不一致！");
		return false;
	}
}
</script>
<section class="wap_login">
  <form action="" method="post" onSubmit="return checkfrom();">
    <input name="usertype" type="hidden" value="{yun:}$smarty.get.usertype{/yun}"/>
    <p>
      <input name="username" id="username" type="text" class="input-common placeholder" placeholder="用户名" />
    </p>
    <p>
      <input name="email" id="email" type="text"class="input-common placeholder" placeholder="邮箱"/>
    </p>
    <p>
      <input name="password" id="password" type="password"class="input-common placeholder" placeholder="密码" />
    </p>
    <p>
      <input name="password2" id="password2" type="password"class="input-common placeholder" placeholder="重复密码" />
    </p>
    <input type="submit" name="submit" value="注册" class="btn-large" />
  </form>
  <section class="wap_login_no">已有账号？
  {yun:}if $smarty.get.usertype==2{/yun}
<a href="{yun:}wapurl m=login url=usertype:2{/yun}">立即登录</a>
{yun:}else{/yun}
<a href="{yun:}wapurl m=login{/yun}">立即登录</a>
{yun:}/if{/yun}
  </section>
</section>
{yun:}include file="$wapstyle/footer.htm"{/yun}
